{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <div class="container mt-4">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Register</button>
        </form>
        <a href="{% url 'login' %}">Already have an account? Login</a>
    </div>
</body>
</html>
